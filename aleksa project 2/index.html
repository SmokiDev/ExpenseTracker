<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
      <h2>Add a new item:</h2>
    </header>
    <form>
      <div class="inputs">
        <label>Name:</label>
        <input type="text" placeholder="Expense?" class="name-input" />
      </div>
      <div class="inputs">
        <label>Date:</label>
        <input type="date" class="date-input" />
        <label>Amount:</label>
        <input type="number" class="number-input" placeholder="How much?" />
      </div>
      <button type="submit" class="expense-btn">Add Expense</button>
    </form>
    <div id="table-style">
      <table>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Amount</th>
          <th></th>
        </tr>
      </table>
    </div>
  </body>
</html>
